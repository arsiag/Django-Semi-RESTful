<!DOCTYPE html>
<html>
    <head>
        <title>Show</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'users/css/users.css' %}" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <h1>User {{user.id}}</h1>
        <h3><p>Full Name: {{user.first_name}} {{user.last_name}}</p></h3>
        <h3><p>Email: {{user.email}}</p></h3>
        <h3><p>Created at: {{user.created_at}}</p></h3>
        <div class="navs">
            <a href="/users">Go Back</a>
            <a href="/users/{{user.id}}/edit">Edit</a>
            <a href="/users/{{user.id}}/destroy">Delete</a>
        </div>
    </body>
</html>
