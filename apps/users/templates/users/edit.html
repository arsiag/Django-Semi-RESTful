<!DOCTYPE html>
<html>
    <head>
        <title>Edit</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'users/css/users.css' %}" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <h2>Edit User {{user.id}}</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="/users/{{user.id}}" method="POST">
            {% csrf_token %}
            <p class="inputlabel">First name:</p>
            <input type="text" name="first_name" value="{{user.first_name}}">
            <p class="inputlabel">Last name:</p>
            <input type="text" name="last_name" value="{{user.last_name}}">
            <p class="inputlabel">Email:</p>
            <input type="text" name="email" value="{{user.email}}">
            <input type="submit" name="update" value="Update">
        </form>
        <div class="navs">
            <a href="/users/{{user.id}}">Show</a>
            <a href="/users">Go Back</a>
        </div>
    </body>
</html>
